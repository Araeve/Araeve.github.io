  <script type="text/javascript">
    function checkPhone() {
      let val = document.getElementById('phone').value.trim()
      if (val.length == 0) {
        document.getElementById('err4').innerHTML = '手机号不能为空'
        return false
      } else if (!/^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/.test(val)) {
        document.getElementById('err4').innerHTML = '请输入正确是手机号'
        return false
      }
      document.getElementById('err4').innerHTML = ''
      return true
    }

    function checkUser() {
      let val = document.getElementById('user').value.trim()
      if (val.length == 0) {
        document.getElementById('err1').innerHTML = '账户不能为空'
        return false
      } else if (!/.{6,18}$/.test(val)) {
        document.getElementById('err1').innerHTML = '账号不能小于六位'
        return false
      } else if (!/[A-Za-z0-9]+$/.test(val)) {
        document.getElementById('err1').innerHTML = '账号不能输入特殊字符'
        return false
      }
      document.getElementById('err1').innerHTML = ''
      return true
    }

    function checkPwd() {
      let val = document.getElementById('pwd').value.trim()
      if (val.length == 0) {
        document.getElementById('err2').innerHTML = '密码不能为空'
        return false
      } else if (!/.{6,18}$/.test(val)) {
        document.getElementById('err2').innerHTML = '账号不能小于六位'
        return false
      } else if (!/^[a-zA-Z]\w{5,17}$/.test(val)) {
        document.getElementById('err2').innerHTML = '只能包含字母、数字和下划线'
        return false
      }
      document.getElementById('err2').innerHTML = ''
      return true
    }

    function checkPwd2() {
      let val = document.getElementById('pwd2').value.trim()
      let val2 = document.getElementById('pwd').value.trim()
      if (val != val2) {
        document.getElementById('err5').innerHTML = '两次密码不一致'
        return false
      }
      if (val.length == 0) {
        document.getElementById('err5').innerHTML = '密码不能为空'
        return false
      } else if (!/.{6,18}$/.test(val)) {
        document.getElementById('err5').innerHTML = '账号不能小于六位'
        return false
      } else if (!/^[a-zA-Z]\w{5,17}$/.test(val)) {
        document.getElementById('err5').innerHTML = '只能包含字母、数字和下划线'
        return false
      }
      document.getElementById('err5').innerHTML = ''
      return true
    }

    function checkYzm() {
      let val = document.getElementById('yzm').value.trim()
      if (val.length == 0) {
        document.getElementById('err3').innerHTML = '验证码不能为空'
        return false
      } else if (!/^.{0}1005$/.test(val)) {
        document.getElementById('err3').innerHTML = '验证码输入错误，验证码为1005'
        return false
      }
      document.getElementById('err3').innerHTML = ''
      return true
    }

    function submit() {
      if (checkUser() && checkPwd() && checkPwd2() && checkYzm() && checkPhone()) {
        window.location.href = '../gwc/gwc.html'
      }
    }
  </script>
